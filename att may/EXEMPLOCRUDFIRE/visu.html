<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Consultas VetPet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Agendamento de Consultas - FisioSports</h2>
      <hr />
      <br />
      <div class="form">
        Nome : <input type="text" name="athleteName" id="athleteName" /> <br /><br />
        Data da Consulta: <input type="text" name="consultationDate" id="consultationDate" /> <br /><br />
        Tipo de Lesão: <input type="text" name="injuryType" id="injuryType" /> <br /><br />
        Observações: <textarea name="observations" id="observations" rows="4" cols="50"></textarea> <br /><br />
      </div>

      <div class="buttons">
        <button id="read">Consultar</button>
        <button id="update">Atualizar </button>
        <button id="delete">Cancelar </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="fireConfig.js"></script>
    <script src="myscript1.js"></script>
  </body>
</html>
